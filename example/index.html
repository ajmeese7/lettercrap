<!DOCTYPE html>
<html>
<head>
	<title>lettercrap.js demo</title>
	<meta charset="UTF-8">
	<script src='../lettercrap.js'></script>
	<link rel='stylesheet' href='../lettercrap.css'/>
	<style>
	body {
		text-align: center;
		font-family: sans-serif;
	}
	p {
		max-width: 60%;
		margin: auto;
	}
	[data-letter-crap] {
		margin: auto;
		margin-top: 3em;
		margin-bottom: 5em;
	}
	</style>
</head>
<body>
	<div data-letter-crap='example/images/lettercrap.png' style='width: 70%;' data-lettercrap-aspect-ratio='0.3'></div>
	<br/>
	<p>Customize the letters used with the <code>data-lettercrap-letters='ABC'</code>:</p>
	<div data-letter-crap='example/images/abcs.png' data-lettercrap-letters='ABC' style='width: 70%' data-lettercrap-aspect-ratio='0.5'></div>
	<br/>
	<p>Randomly throw specific words into the mix using <code>data-lettercrap-words='apple banana peach'</code>:</p>
	<div data-letter-crap='example/images/words.png' data-lettercrap-words='apple banana peach' style='width: 70%' data-lettercrap-aspect-ratio='0.3'></div>
</body>
</html>
